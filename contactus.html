    <style>
        body {
            /* Set background image URL */
            background-image: url('#');

            /* Set background image size */
            background-size: cover;

            /* Set background image repeat property */
            background-repeat: no-repeat;

            /* Set background image position */
            background-position: center center;

            /* Set background attachment property */
            background-attachment: fixed;

            /* Set height to 100% to cover the entire viewport */
            height: 100vh;

            /* Remove margin and padding to ensure full coverage */
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background-color: #f8f9fa; /* Add a background color for separation */
            z-index: 1000; /* Ensure navbar is above other elements */
        }

        .image-container {
            /* Set width of the container to half the viewport */
            width: 50%;
            /* Add some margin for spacing */
            margin-top: 1.5in; /* Keep the image at the default position */
            margin-right: 4.5in; /* Move the image 5 inches to the left */
            float: right; /* Float the image to the right */
        }

        .image-container img {
            /* Set image width to 200% of the container (twice the size) */
            
            width: 200%;
            /* Add rounded edges to the image */
            border-radius: 15px;
        }

        /* Style for the text box below H1 */
        .text-box {
            background-color: #f9f9f9; /* Off-white background */
            padding: 20px; /* Adjust padding as needed */
            margin-top: 1.5in; /* Move the text box down by 3 inches */
            margin-left: 20px; /* Set margin to create space from the left edge */
            border-radius: 15px; /* Add rounded edges */
            font-weight: bold; /* Make the text bold */
            width: calc(100% - 40px); /* Widen the text box by 2 centimeters (20px on each side) */
        }
    </style>
</head>
